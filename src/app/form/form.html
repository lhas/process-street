<form action="http://localhost:3010/" file-upload="options" 
enctype="multipart/form-data" name="form" method="POST" novalidate>
    <label>Username</label>
    <input type="text" name="username" value="luizhrqas">

<!-- Add Files Button -->
  <span class="btn btn-success fileinput-button">
    <i class="glyphicon glyphicon-plus"></i>
  <span>Add files...</span>
  <input type="file" name="avatar" multiple="" ng-disabled="disabled">
  </span>

  <!-- Start Upload Button -->
  <button type="button" class="btn btn-primary start" ng-click="submit()">
    <i class="glyphicon glyphicon-upload"></i>
    <span>Start upload</span>
  </button>

<div class="col s6 fade" ng-class="{in: active()}">
    <div class="progress" file-upload-progress="progress()">
      <div class="determinate" ng-style="{width: num + '%'}"></div>
    </div>
</div>

</form>
