<form action="https://upload.wistia.com/" file-upload="options" 
enctype="multipart/form-data" name="form" method="POST" novalidate>

    <input type="hidden" name="api_password" value="441c57ae66999c3de58f4350bdf638cc97f297192dbbd74e139b769b0a14bf5c">
    <label>Username</label>
    <input type="text" name="username" value="luizhrqas">

<!-- Add Files Button -->
  <span class="btn btn-success fileinput-button">
    <i class="glyphicon glyphicon-plus"></i>
  <span>Add files...</span>
  <input type="file" name="file" multiple="" ng-disabled="disabled">
  </span>

  <!-- Start Upload Button -->
  <button type="button" class="btn btn-primary start" ng-click="submit()">

    <span>Start upload</span>

<div class="col s6 fade" ng-class="{in: active()}">

      <div class="determinate" ng-style="{width: num + '%'}"></div>
    </div>
</div>

</form>
